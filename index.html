<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Mesto, Kusto" />
    <meta name="description" content="Russian cities" />
    <meta name="author" content="Maria Lafutkina" />
    <title>Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__people">
            <img
              class="profile__avatar"
              src="./images/image(6).png"
              alt="портрет"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button type="button" class="profile__pencil"></button>
            </div>
          </div>
          <button type="button" class="profile__button"></button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__container"></div>
      </section>
      <div class="popup profile-popup popup_type_user-info">
        <div class="popup__container">
          <button class="popup__button-drop" type="button"></button>
          <h3 class="popup__correct">Редактировать профиль</h3>
          <form name="popup__form" id="popup__form" class="popup__form">
            <input
              type="text"
              class="popup__info popup__info_form_title"
              id="popup__info_form_title"
              name="popup__info_form_title"
            />

            <input
              type="text"
              class="popup__info popup__info_form_subtitle"
              id="popup__info_form_subtitle"
              name="popup__info_form_subtitle"
            />

            <input type="submit" class="popup__button-save" value="Сохранить" />
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__button-drop" type="button"></button>
          <h3 class="popup__correct">Новое место</h3>
          <form name="popup__form" class="popup__form">
            <input
              placeholder=" Название"
              type=" text"
              class="popup__info popup__info_form_name"
              name="popup__info_form_title"
            />

            <input
              placeholder=" Ссылка на картинку"
              type="text"
              class="popup__info popup__info_form_link"
              name="popup__info_form_subtitle"
            />

            <input type="submit" class="popup__button-save" value="Создать" />
          </form>
        </div>
      </div>
      <div class="popup popup_type_card-image">
        <div class="popup__container-image">
          <button class="popup__button-drop" type="button"></button>
          <img class="popup__image" src="." alt="Картинка" />
          <h2 class="popup__subtitle"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template class="template"
      ><article class="elements__item">
        <button class="popup__button-trash" type="button"></button>
        <img class="elements__image" src="." alt="храм" />
        <div class="elements__block">
          <h2 class="elements__name"></h2>
          <button type="button" class="elements__button"></button>
        </div></article
    ></template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
