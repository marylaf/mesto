<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Mesto, Kusto" />
    <meta name="description" content="Russian cities" />
    <meta name="author" content="Maria Lafutkina" />
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__people">
            <img
              class="profile__avatar"
              src="./images/image(6).png"
              alt="портрет"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button type="button" class="profile__pencil">
                <img
                  class="profile__pen"
                  src="./images/Edit.Button(1).png"
                  alt="кнопка"
                />
              </button>
            </div>
          </div>
          <button type="button" class="profile__button">
            <img src="./images/Vector(4).svg" alt="кнопка" />
          </button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__container">
          <div class="elements__item">
            <img
              class="elements__image"
              src="./images/nikolay-vorobyev-QJ2HGuSSQz0-unsplash(1).jpg"
              alt="храм"
            />
            <div class="elements__block">
              <h2 class="elements__name">Москва</h2>
              <button type="button" class="elements__button">
                <img src="./images/Vector(3)(1).svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./images/gene-gallin-o_5v356TFYY-unsplash(1).jpg"
              alt="церковь"
            />
            <div class="elements__block">
              <h2 class="elements__name">Владимир</h2>
              <button type="button" class="elements__button">
                <img src="./images/Vector(3)(1).svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./images/sid-konious-IbEGEhfnNWE-unsplash(1).jpg"
              alt="здание"
            />
            <div class="elements__block">
              <h2 class="elements__name">Краснодар</h2>
              <button type="button" class="elements__button">
                <img src="./images/Vector(3)(1).svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./images/dima-fedorov-ZZkw00YCY1E-unsplash(1).jpg"
              alt="речной порт"
            />
            <div class="elements__block">
              <h2 class="elements__name">Сочи</h2>
              <button type="button" class="elements__button">
                <img src="./images/Vector(3)(1).svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./images/valeriy-labushkin-I-HjoGj7guY-unsplash(1).jpg"
              alt="мост"
            />
            <div class="elements__block">
              <h2 class="elements__name">Владивосток</h2>
              <button type="button" class="elements__button">
                <img src="./images/Vector(3)(1).svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./images/alina-makhatyrova-Lsa1zDO7H6c-unsplash(1).jpg"
              alt="юрта"
            />
            <div class="elements__block">
              <h2 class="elements__name">Якутск</h2>
              <button type="button" class="elements__button">
                <img src="./images/Vector(3)(1).svg" alt="лайк" />
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="popup popup_opened">
        <form class="popup__container" id="popup__container">
          <button class="popup__button-drop" type="reset">
            <img
              src="./images/Close.Icon(1).png"
              alt="храм"
              class="popup__button"
            />
          </button>
          <h2 class="popup__correct">Редактировать профиль</h2>
          <fieldset class="popup__item">
            <input
              type="text"
              class="popup__info-title"
              id="popup__info-title"
              value="Жак-Ив Кусто"
            />
          </fieldset>
          <fieldset class="popup__item">
            <input
              type="text"
              class="popup__info-subtitle"
              id="popup__info-subtitle"
              value="Исследователь океана"
            />
          </fieldset>
          <input type="submit" class="popup__button-save" value="Сохранить" />
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
