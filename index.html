<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Mesto, Kusto" />
    <meta name="description" content="Russian cities" />
    <meta name="author" content="Maria Lafutkina" />
    <title>Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <script type="module" defer src="./scripts/constants.js"></script>
    <script type="module" defer src="./scripts/Card.js"></script>
    <script type="module" defer src="./scripts/FormValidator.js"></script>
    <script type="module" defer src="./scripts/index.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__people">
            <img
              class="profile__avatar"
              src="./images/image(6).png"
              alt="портрет"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button
                type="button"
                aria-label="Редактирование профиля"
                class="profile__pencil"
              ></button>
            </div>
          </div>
          <button
            type="button"
            aria-label="Создание новой карточки"
            class="profile__button"
          ></button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__container"></div>
      </section>
      <div class="popup profile-popup popup_type_user-info">
        <div class="popup__container">
          <button
            class="popup__button-drop"
            type="button"
            aria-label="Закрытие попапа"
          ></button>
          <h3 class="popup__correct">Редактировать профиль</h3>
          <form
            name="popup__form"
            id="popup__form"
            class="popup__form"
            novalidate
          >
            <input
              type="text"
              class="popup__info popup__info_form_title"
              id="title-input"
              placeholder="Имя"
              name="form-title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="span title-input-error"></span>
            <input
              type="text"
              class="popup__info popup__info_form_subtitle"
              id="subtitle-input"
              name="form-subtitle"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="span subtitle-input-error"></span>
            <input type="submit" class="popup__button-save" value="Сохранить" />
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            class="popup__button-drop"
            aria-label="Закрытие попапа"
            type="button"
          ></button>
          <h3 class="popup__correct">Новое место</h3>
          <form name="popup__form" class="popup__form" novalidate>
            <input
              placeholder=" Название"
              type="text"
              id="name-input"
              class="popup__info popup__info_form_name"
              name="info-name"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="span name-input-error"></span>
            <input
              placeholder=" Ссылка на картинку"
              type="url"
              class="popup__info popup__info_form_link"
              name="info-link"
              id="link-input"
              required
            />
            <span class="span link-input-error"></span>
            <input
              type="submit"
              class="popup__button-save"
              value="Создать"
              disabled
            />
          </form>
        </div>
      </div>
      <div class="popup popup_type_card-image">
        <div class="popup__container-image">
          <button
            class="popup__button-drop"
            aria-label="Закрытие попапа"
            type="button"
          ></button>
          <img class="popup__image" src="#" alt="Картинка" />
          <h2 class="popup__subtitle"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template class="template template_type_default">
      <article class="elements__item">
        <button
          class="popup__button-trash"
          aria-label="Удаление карточки"
          type="button"
        ></button>
        <img class="elements__image" src="#" alt="храм" />
        <div class="elements__block">
          <h2 class="elements__name"></h2>
          <button
            type="button"
            class="elements__button"
            aria-label="Добавление лайка"
          ></button>
        </div></article
    ></template>
  </body>
</html>
