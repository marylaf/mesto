<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Mesto, Kusto" />
    <meta name="description" content="Russian cities" />
    <meta name="author" content="Maria Lafutkina" />
    <title>Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__people">
            <img
              class="profile__avatar"
              src="./images/image(6).png"
              alt="портрет"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button type="button" class="profile__pencil"></button>
            </div>
          </div>
          <button type="button" class="profile__button"></button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__container">
          <article class="elements__item">
            <img
              class="elements__image"
              src="./images/nikolay-vorobyev-QJ2HGuSSQz0-unsplash(1).jpg"
              alt="храм"
            />
            <div class="elements__block">
              <h2 class="elements__name">Москва</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </article>
          <article class="elements__item">
            <img
              class="elements__image"
              src="./images/gene-gallin-o_5v356TFYY-unsplash(1).jpg"
              alt="церковь"
            />
            <div class="elements__block">
              <h2 class="elements__name">Владимир</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </article>
          <article class="elements__item">
            <img
              class="elements__image"
              src="./images/sid-konious-IbEGEhfnNWE-unsplash(1).jpg"
              alt="здание"
            />
            <div class="elements__block">
              <h2 class="elements__name">Краснодар</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </article>
          <article class="elements__item">
            <img
              class="elements__image"
              src="./images/dima-fedorov-ZZkw00YCY1E-unsplash(1).jpg"
              alt="речной порт"
            />
            <div class="elements__block">
              <h2 class="elements__name">Сочи</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </article>
          <article class="elements__item">
            <img
              class="elements__image"
              src="./images/valeriy-labushkin-I-HjoGj7guY-unsplash(1).jpg"
              alt="мост"
            />
            <div class="elements__block">
              <h2 class="elements__name">Владивосток</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </article>
          <article class="elements__item">
            <img
              class="elements__image"
              src="./images/alina-makhatyrova-Lsa1zDO7H6c-unsplash(1).jpg"
              alt="юрта"
            />
            <div class="elements__block">
              <h2 class="elements__name">Якутск</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </article>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__button-drop" type="button"></button>
          <h3 class="popup__correct">Редактировать профиль</h3>
          <form name="popup__form" id="popup__form" class="popup__form">
            <input
              type="text"
              class="popup__info popup__info_form_title"
              id="popup__info_form_title"
              name="popup__info_form_title"
            />

            <input
              type="text"
              class="popup__info popup__info_form_subtitle"
              id="popup__info_form_subtitle"
              name="popup__info_form_subtitle"
            />

            <input type="submit" class="popup__button-save" value="Сохранить" />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
